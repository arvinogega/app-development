<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS layout</title>

<link rel="stylesheet" href="style.css/">
</head>
<body>
    <section class="main-container">
            <header class="header-container">
                <div>Home</div>
                <div>News</div>
                <div>Logout</div>
            </header>

           <div class="intro-container">
            <nav class="nav-menu">Menu</nav>
            <main class="content">Content</main>
            <aside class="blog">Blog post</aside>
           </div>

            <footer class="footer">
                <div> Left contact session</div>
                <div> Middle contact session</div>
                <div> Right contact session</div>

            </footer>
            
    </section>
    
    
    <section class="grid-container">
        
        <div class="img-container">
            <img src="images/images1.jpg"
            alt="images of sunset"> 
        </div>
        <div class="img-container">
            <img src="images/images2.jpg"
            alt="images of nature"> 
        </div>
        <div class="img-container">
            <img src="images/images3.jpg"
            alt="images of flowers"> 
        </div> 
        <div class="img-container">
            <img src="images/images4.jpg"
            alt="images of houses"> 
        </div> 
         <div class="img-container">
            <img src="images/images5.jpg"
            alt="images red flower"> 
        </div>
        <div class="img-container">
            <img src="images/images6.jpg"
            alt="images of road"> 
        </div>
    </section>
</body>
</html>
